<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Salesforce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #00A1E0;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Open Salesforce</h2>
  <p>Click the button below to open Salesforce.</p>
  <button onclick="handleRedirect()">Launch Salesforce</button>

  <script>
    function handleRedirect() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);

      if (isMobile) {
        // Try to open the mobile app
        window.location.href = "salesforce://";
        // Fallback to web after short delay
        setTimeout(() => {
          window.location.href = "https://yourdomain.my.salesforce.com"; // replace with your custom domain
        }, 2000);
      } else {
        // Desktop goes straight to Salesforce web
        window.location.href = "https://yourdomain.my.salesforce.com"; // replace with your custom domain
      }
    }
  </script>
</body>
</html>
