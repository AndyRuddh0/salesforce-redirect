<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Salesforce</title>
  <script>
    function redirectToSalesforce() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);

      if (isMobile) {
        // Try to open Salesforce mobile app
        window.location.href = "salesforce://";

        // Fallback to web login after 2 seconds if app is not installed
        setTimeout(() => {
          window.location.href = "https://rndc-cgcloud.my.salesforce.com"; // <-- Replace with your domain
        }, 2000);
      } else {
        // Desktop users go directly to Salesforce web
        window.location.href = "https://rndc-cgcloud.my.salesforce.com"; // <-- Replace with your domain
      }
    }

    window.onload = redirectToSalesforce;
  </script>
</head>
<body>
  <p>Redirecting to Salesforce...</p>
</body>
</html>
